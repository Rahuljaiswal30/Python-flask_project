{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content%}

<form method="POST">
    <h3 align="center">sign-up</h3>
    <div class="form-group">
        <label for="Email">Email address</label>
        <input type="email" class="form-control" id="Email" name="Email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="First name">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="Last name">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
        <label for="Password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Passwod">
    </div>
    <div class="form-group">
        <label for="Password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Passwod">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="checkbox" name="Email">
        <label class="form-check-label" for="checkbox">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
